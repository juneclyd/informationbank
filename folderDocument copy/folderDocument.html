<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="folderDocument.css"/>
    <link rel="stylesheet" href="./keyBoard.css"/>
    <link rel="icon" href="data:;base64,=" />
    
</head>
<body>
    <main id="swup" class="transition-fade">
        <div class="documentBackground">
            <div class="documentContent">
                
                <div class='documentTitle'>
                    <div class="text-path">
                        <span>Банк</span>
                        <span>/</span>
                        <span>Документы</span>
                        <span>/</span>
                        <span>Вечное сияние чистого разума</span>
                    </div>
                    <input class="search" id="search" type='text' placeholder="Поиск"/>
                </div>
                <div class="line"></div>
                
                <div data-simplebar class="init">
                    <div class='documentContainer'>
                        
                    </div>
                    
                </div>
                <div class="transparency"></div>
                <div class="footer">
                    <img class="rusTat" src="./img/rustat.png" alt="">
                    <a class="exit" href="../folderDocument/folderDocument.html"><img src="./img/Button_Back_all_Dark.png"></a>
                    <img class="logo" src="./img/logo.png">
                </div>
            </div>
        </div>
        <div class="fon"></div>
        <!-- <input class="searc1" id="search" type='text' placeholder="Поиск"/> -->
        <div class="container containerOne">
            <div class="keyboard">
                <div class="row rowStart">
                    <button class="esc"><img src="./img/esc.png"></button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">0</button>
                </div>
                <div class="row">
                    <button class="btn">й</button>
                    <button class="btn">ц</button>
                    <button class="btn">у</button>
                    <button class="btn">к</button>
                    <button class="btn">е</button>
                    <button class="btn">н</button>
                    <button class="btn">г</button>
                    <button class="btn">ш</button>
                    <button class="btn">щ</button>
                    <button class="btn">з</button>
                    <button class="btn">х</button>
                </div>
                <div class="row">
                    <button class="btn">ф</button>
                    <button class="btn">ы</button>
                    <button class="btn">в</button>
                    <button class="btn">а</button>
                    <button class="btn">п</button>
                    <button class="btn">р</button>
                    <button class="btn">о</button>
                    <button class="btn">л</button>
                    <button class="btn">д</button>
                    <button class="btn">ж</button>
                    <button class="btn">э</button>
                </div>
                <div class="row">
                    <button class="shift"><img src="./img/Shift.png" alt=""></button>
                    <button class="btn">я</button>
                    <button class="btn">ч</button>
                    <button class="btn">с</button>
                    <button class="btn">м</button>
                    <button class="btn">и</button>
                    <button class="btn">т</button>
                    <button class="btn">ь</button>
                    <button class="btn">б</button>
                    <button class="btn">ю</button>
                    <button class="delete"><img src="./img/delete.png" alt=""></button>
                </div>
                <div class="row rowend">
                    <div class="logoKey"><img src="./img/logo.png" alt=""></div>
                    <button class="space"></button>
                    <button class="inputKey">Ввод</button>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="./keyBoard.js"></script>
<script src="./simplebar.js"></script>
<script src="./folderDocument1.js"></script>
<link rel="stylesheet" href="./simplebar.css"/>
<script src="https://unpkg.com/swup@4"></script>

</html>
